<style>
#pageRoot{
	position:relative;
	display:grid;
	place-items:center;
	width:100%;
	height: 100%;
	overflow: auto;
}
.btn-submit{
	padding:14px;
	background: #28282B;
	color: white;
	cursor:pointer;
}
.cancel{
	float:right;
	background:none;
	border:none;
	color: #FF7474;
}
.btn-submit:hover{
	padding:16px;
}
.normal{
	margin:5% auto;
}
.superior{
	position:fixed;
	left:50%;
	top:50%;
	transform:translate(-50%,-50%);
	z-index:33;
}
.hider{
	width: 100%;
    height: 100%;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 200;
    display: grid;
    place-items: center;
    background: rgba(0,0,0,.5);
    backdrop-filter: blur(2px);
    transition: var(--transition);
	overflow:none;
}
</style>
